<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="app">
    <table border="1" width="300px" align="center">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>专业</th>
            <th>操作</th>
        </tr>
        <template v-for="(user,index) in userList">
            <tr align="center">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.major}}</td>
                <td>
                    <input type="button" value="删除" @click="deleteUser(index)">
                </td>
            </tr>
        </template>
    </table>
    <table align="center" width="300px">
        <tr>
            <td>序号</td>
            <td>
                <input type="text" v-model="user.id">
            </td>
        </tr>
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" v-model="user.name">
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>
                <input type="text" v-model="user.age">
            </td>
        </tr>
        <tr>
            <td>专业</td>
            <td>
                <input type="text" v-model="user.major">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="添加员工" @click="addUser">
            </td>
        </tr>
    </table>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            user: {},
            userList: [
                {
                    id: 11, name: "张三", age: "20", major: "Java"
                },
                {
                    id: 12, name: "李四", age: "20", major: "Java"
                },
                {
                    id: 13, name: "王五", age: "20", major: "Java"
                },
            ]
        },
        methods: {
            addUser: function () {
                this.userList.push(this.user)// 追加

                this.user = {}
            },
            deleteUser: function (index) {
                this.userList.splice(index, 1)
            }
        }

    })
</script>
</body>
</html>
