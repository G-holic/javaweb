<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ifAndFor</h1>
if unless:
<p th:text="${msg}"></p>
<p th:if="${#strings.length(msg)>5}">msg的数据长度大于5</p>
<p th:if="${not (#strings.length(msg)>5)}">msg的数据长度不大于5(1)</p>
<p th:if="${#strings.length(msg)<= 5}">msg的数据长度不大于5(2)</p>
<p th:unless="${#strings.length(msg)> 5}">msg的数据长度不大于5(3)</p>
switch case:
<div th:switch="${#strings.length(msg)}">
    <p th:case="1">长度为1</p>
    <p th:case="2">长度为2</p>
    <p th:case="3">长度为3</p>
    <p th:case="4">长度为4</p>
    <p th:case="5">长度为5</p>
</div>
迭代（循环）:
<ul>
    <li th:each="name,status : ${names}" th:text="${name}"></li>
</ul>

<table border="1" width="500px">
    <tr>
        <th>序号</th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>工资</th>
    </tr>
    <tr th:each="emp,status : ${emps}">
        <td th:text="${status.index+1}"></td>
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <!--<td th:if="${emp.gender==0}">男</td>-->
        <!--<td th:if="${emp.gender==1}">女</td>-->
        <td th:text="${emp.gender==0?'男':'女'}"></td>
        <td th:text="${emp.salary}"></td>
    </tr>
</table>

</body>
</html>
