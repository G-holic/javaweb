<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

        .div01 {
            text-align: center;
        }
    </style>

    <script>
        // 添加数据
        function addUsers() {
            // 1.获取用户输入的数据
            var id = document.getElementById("id");
            var username = document.getElementById("username");
            var gender = document.getElementById("gender");
            // 2.新建tr和td
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            // 3.将输入数据传入td中
            td1.innerText=id.value;
            td2.innerText=username.value;
            td3.innerText=gender.value;
            td4.innerHTML="<input type='button' value='删除' onclick='deleteUser()'>"

            // 4.将td数据添加到tr，再将tr添加到table
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            document.getElementById("users").appendChild(tr)

            //5. 清空
            id.value="";
            username.value="";
            gender.value="";
        }

        // 删除当前行(tr)
        function deleteUser() {
            event.target.parentElement.parentElement.remove()
        }
    </script>
</head>
<body>
<div class="div01">
    <table border="1" width="300px" align="center" id="users">
        <tr>
            <th>序号</th>
            <th>用户</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>男</td>
            <td>
                <input type="button" value="删除" onclick="deleteUser()">
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>女</td>
            <td>
                <input type="button" value="删除" onclick="deleteUser()">
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>王五</td>
            <td>不详</td>
            <td>
                <input type="button" value="删除" onclick="deleteUser()">
            </td>
        </tr>
    </table>
</div>
<table align="center">
    <tr>
        <td>序号:</td>
        <td>
            <input type="text" id="id">
        </td>
    </tr>
    <tr>
        <td>用户:</td>
        <td>
            <input type="text" id="username">
        </td>
    </tr>
    <tr>
        <td>性别:</td>
        <td>
            <input type="text" id="gender">
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="button" value="添加用户" onclick="addUsers()">
        </td>
    </tr>
</table>

</body>
</html>
